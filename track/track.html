<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authly Review Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/tailwindconfig.js"></script>
  <link rel="icon" type="image/png" sizes="96x96" href="/static/favicons/favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="/static/favicons/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Authly" />
  <link rel="manifest" href="/static/favicons/site.webmanifest" />
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col items-center justify-start px-4 py-8">


  <nav class="w-full max-w-7xl mb-10">
    <div class="flex items-center justify-between px-6 py-4 bg-gray-800 rounded-xl shadow-lg">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <img src="/static/logo/logo_key_size3.png" alt="Authly logo" class="w-6 h-6" title="Authly logo" />
        </div>
        <span class="text-xl font-bold tracking-wide">Authly</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="/home.html" class="hover:text-yellow-400 transition-colors">Home</a>
        <a href="/home.html#submission-checklist" target="_blank" class="hover:text-yellow-400 transition-colors">Submit</a>
      </div>
    </div>
  </nav>


  <main class="w-full max-w-3xl text-center space-y-8">
    <h3 class="text-3xl font-semibold text-gray-200">
      Submissions: <span id="submissions-count-value" class="text-yellow-400 font-bold">0</span>
    </h3>

    <h3 class="text-3xl font-semibold text-gray-200">
      Reviewed: <span id="reviews-count-value" class="text-yellow-400 font-bold">0</span>
    </h3>

    <div class="w-full bg-gray-700 rounded-full h-6 overflow-hidden shadow-inner">
      <div id="progress-bar-fill" class="bg-yellow-400 h-full rounded-full transition-all duration-500 ease-in-out w-0"></div>
    </div>
    <p class="text-gray-400 text-sm">Progress: <span id="progress-percentage">0%</span> <span class="text-gray-400">(0/0)</span></p>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-800 rounded-xl p-6 shadow-md hover:scale-[1.03]">
        <h3 class="text-xl font-semibold text-gray-100 mb-2">Approved</h3>
        <p class="text-yellow-400 text-2xl font-bold" id="approved-count-value">0</p>
      </div>
      <div class="bg-gray-800 rounded-xl p-6 shadow-md">
        <h3 class="text-xl font-semibold text-gray-100 mb-2">Rejected</h3>
        <p class="text-yellow-400 text-2xl font-bold" id="rejected-count-value">0</p>
      </div>
    </div>
  </main>

</body>
</html>

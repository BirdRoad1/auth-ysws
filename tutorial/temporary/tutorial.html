<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Authly Tutorial</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
	<link href="/static/favicons/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
	<link href="/static/favicons/favicon.svg" rel="icon" type="image/svg+xml"/>
	<link href="/static/favicons/favicon.ico" rel="shortcut icon"/>
	<link href="/static/favicons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
	<meta content="Authly" name="apple-mobile-web-app-title"/>
	<link href="/static/favicons/site.webmanifest" rel="manifest"/>
	<style>
		body {
			background: #18181b;
		}

		.lang-tab {
			transition: background 0.2s, color 0.2s;
		}

		.lang-tab.selected {
			box-shadow: 0 2px 8px #facc15;
		}

		#code-box {
			min-height: 120px;
		}

		pre {
			margin: 0;
		}
	</style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
<nav class="relative z-10 p-6 mb-8">
	<div class="max-w-7xl mx-auto flex items-center justify-between">
		<div class="flex items-center space-x-3">
			<a href="../../home.html"> <span class="text-white font-bold text-2xl tracking-wide">authly</span> </a>
		</div>
		<div class="hidden md:flex items-center space-x-6">
			<span class="text-white hover:text-hack-yellow transition-colors">Tutorial</span>
			<a class="text-white hover:text-hack-yellow transition-colors" href="../../index.html">Home</a>
		</div>
	</div>
</nav>

<main class="max-w-2xl mx-auto px-4">
	<div class="bg-gray-800 rounded-2xl shadow-lg p-8 mb-8" id="json-container"></div>
	<div class="mb-10" id="code-section">
		<div class="flex mb-4 gap-2" id="language-tabs"></div>
		<div class="bg-gray-900 rounded-xl p-6 overflow-x-auto border-2 border-gray-700 mt-2 shadow-inner"
		     id="code-box">
			<pre class="!bg-transparent"><code class="block text-base" id="code-content"></code></pre>
		</div>
	</div>

<!-- sticked next to the button as graham told me-->
<style>
	main {
		padding-bottom: 5rem;
	}
</style>


<div class="fixed bottom-0 left-0 w-full bg-gray-900 border-t border-gray-700 z-50">
	<div class="max-w-2xl mx-auto px-4 py-4 flex justify-center gap-6">
		<button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg shadow" id="back-btn">
			Back
		</button>
		<button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-6 rounded-lg shadow"
		        id="next-btn">Next
		</button>
	</div>
</div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="tutorial.js"></script>

</body>
</html>

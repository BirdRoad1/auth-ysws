<!DOCTYPE html>
<html>
<head>
	<title>Signup - MathKeyHabits</title>
	<link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>Sign Up</h1>
	{% if error %}
	<div class="error">{{ error }}</div>
	{% endif %}

	<form method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" name="username" required type="text">
		</div>

		<div class="form-group">
			<label for="secret_key">Secret Numeric Key</label>
			<input id="secret_key" name="secret_key" placeholder="Choose any number" required type="number">
		</div>

		<button type="submit">Create Account</button>
	</form>

	<div class="links">
		<a href="/">Back to Home</a>
		<a href="/login">Already have an account? Login</a>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authly Review Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/tailwindconfig.js"></script>
  <link rel="icon" type="image/png" sizes="96x96" href="/static/favicons/favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="/static/favicons/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Authly" />
  <link rel="manifest" href="/static/favicons/site.webmanifest" />
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col items-center justify-start px-4 py-8">


  <nav class="w-full max-w-7xl mb-10">
    <div class="flex items-center justify-between px-6 py-4 bg-gray-800 rounded-xl shadow-lg">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <img src="/static/logo/logo_key_size3.png" alt="Authly logo" class="w-6 h-6" title="Authly logo" />
        </div>
        <span class="text-xl font-bold tracking-wide">Authly</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="/home.html" class="hover:text-yellow-400 transition-colors">Home</a>
        <a href="https://hackclub.slack.com/archives/C0963JU3CSD" target="_blank" class="hover:text-yellow-400 transition-colors">Slack</a>
      </div>
    </div>
  </nav>


  <section id="announcements" class="w-full max-w-4xl space-y-6">
    <h2 class="text-2xl font-bold mb-4">ðŸ“¢ Announcements</h2> <h4><span class="text-gray-400">Want to post something? Make a PR <a href="https://github.com/jimmydin7/auth-ysws/edit/main/blog/index.html" class="underline text-gray-400">here</a>!</span></h4>
  </section>


  <script>
    const authors = {
      akaal: {
        name: "Akaal",
        pfp: "pfps/akaal.png",
        role: "Volunteer"
      },
      jim: {
        name: "Jim",
        pfp: "pfps/jim.png",
        role: "Admin"
      }
    };

    const announcementsData = [
      {
        title: "We just got access to HCB!",
        content: "The YSWS-AUTHLY Hack Club Bank (HCB) organization just got approved, Leo is currently helping me set up restrictions! We are getting way close to launch than you think!",
        date: "Aug 4, 2025",
        importance: "Medium",
        authorId: "jim"
      },
      {
        title: "New rewards for authly",
        content: "After some consideration, me and my POC decided yubikeys, programmable NFC tags, and antivirus software giftcards as the rewards we will offer. You will be getting yubikeys for 10 hours of work, NFC tags for 4 hours of work, and antivirus for around 6 hours of work.",
        date: "Aug 4, 2025",
        importance: "High",
        authorId: "jim"
      },
      {
        title: "How I help in Authly",
        content: "Hey, my name is Akaal and I have been helping Jim with Authly for a while now.",
        date: "Aug 3, 2025",
        importance: "Low",
        authorId: "akaal"
      }
    ];

    const container = document.getElementById("announcements");

    announcementsData.forEach(item => {
      const author = authors[item.authorId];

      const html = `
        <div class="bg-gray-800 p-5 rounded-xl shadow-md">
          <div class="flex items-center space-x-4 mb-3">
            <img src="${author.pfp}" alt="${author.name} avatar" class="w-10 h-10 rounded-full" />
            <div>
              <p class="text-sm font-semibold">${author.name}</p>
              <p class="text-xs text-gray-400">${item.date} â€¢ ${author.role}</p>
            </div>
          </div>
          <h3 class="text-lg font-semibold mb-1">${item.title}</h3>
          <p class="text-sm text-gray-300">${item.content}</p>
          <p class="text-xs mt-2 text-gray-500 italic">Importance: ${item.importance}</p>
        </div>
      `;

      container.insertAdjacentHTML('beforeend', html);
    });
  </script>

</body>
</html>
